<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>

    <link rel="stylesheet" href="styles.css">
  </head>
  <body>

<header><h1>Calculator<h1></header>

<section>
   <div class="calculator-container">

     <form name="calculator">

       <input type="button" name="reset" value="C" >  <input name="result" class="result"/>

       <br>
       <input type="button" name ="1" value="1" onClick="run1()"/>
       <input type="button" name ="2" value="2" onClick="run2()"/>
       <input type="button" name ="3" value="3" onClick="run3()"/>
       <input type="button" name ="plus" value="+" onClick="runPlus()"/>
       <br>
       <input type="button" name ="4" value="4" onClick="run4()"/>
       <input type="button" name ="5" value="5" onClick="run5()"/>
       <input type="button" name ="6" value="6" onClick="run6()"/>
       <input type="button" name ="minus" value="-" onClick="runMinus()"/>
        <br>
        <input type="button" name ="7" value="7" onClick="run7()"/>
        <input type="button" name ="8" value="8" onClick="run8()"/>
        <input type="button" name ="9" value="9" onClick="run9()"/>
        <input type="button" name ="divide" value="/" onClick="runDivi()"/>
        <br>
        <input type="button" name ="0" value="0" onClick="run0()"/>
        <input type="button" name ="." value="." onClick="runDot()"/>
        <input type="button" name="calc" value="=" onClick="evalu()"/>
        <input type="button" name ="multiply" value="*" onClick="runMulti()"/>


   </form>
  </div>
</section>



    <script src="main.js" charset="utf-8"></script>
  </body>
</html>
